<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Api</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h4 id="name">Name</h4>
        <input type="text">
    </div>
    <div>
        <h4 id="age">age</h4>
        <input type="number">
    </div>
    <div>
        <h4 id="gender">gender</h4>
        <input type="text">
    </div>
    <div>
        <h4 id="dob">DOB</h4>
        <input type="date">
    </div>

    <div>
        name : <span>nameValue</span>
        age : <span>ageValue</span>
        gender : <span>genderValue</span>
        DOB : <span>DOBValue</span>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
